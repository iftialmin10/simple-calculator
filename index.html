<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>

      <button data-all-clear class="span-AC">AC</button>
      <button data-delete class="span-Del">DEL</button>
      <button data-operation class="span-divide">รท</button>
      <button data-number class="span-1">1</button>
      <button data-number class="span-2">2</button>
      <button data-number class="span-3">3</button>
      <button data-operation class="span-multi">*</button>
      <button data-number class="span-4">4</button>
      <button data-number class="span-5">5</button>
      <button data-number class="span-6">6</button>
      <button data-operation class="span-add">+</button>
      <button data-number class="span-7">7</button>
      <button data-number class="span-8">8</button>
      <button data-number class="span-9">9</button>
      <button data-operation class="span-sub">-</button>
      <button data-number class="span-deci">.</button>
      <button data-number class="span-0">0</button>
      <button data-equals class="span-eq">=</button>
    </div>
  </body>
</html>
